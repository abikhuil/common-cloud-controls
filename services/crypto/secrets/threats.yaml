common_threats:
  - CCC.TH01 # Access control is misconfigured
  - CCC.TH02 # Data is intercepted in transit
  - CCC.TH07 # Logs are tampered with or deleted
  - CCC.TH09 # Logs or Monitoring Data are Read by Unauthorized Users
  - CCC.TH11 # Event Notifications are Incorrectly Triggered
  - CCC.TH16 # Logging and Monitoring are Disabled
  - CCC.TH17 # Unauthorized Network Access via Misconfigured Rules

  threats:
    - id: CCC.SEC.TH01
      title: Scecret Leakage Through Logs
      description: |
        Secrets may be inadvertently logged, exposing sensitive information.
        This can occur if secrets are included in log messages or error
        messages, leading to potential data breaches.
      features:
        -CCC.F10 # Logging
      mitre_techniques:
        - T1654 # Log Enumeration

    - id: CCC.SEC.TH02
      title: Secrets are stored insecurely
      description: |
        Secrets may be stored insecurely, making them vulnerable to
        unauthorized access. This can occur if secrets are stored in
        plaintext or in easily accessible locations and could lead to potentail data breaches.
      features:
        - CCC.F02 # Encryption at Rest Enabled by Default
        - CCC.SecMgmt.F01 # Secret Storage
      mitre_techniques:
        - T1552 # Unsecured Credentials
    
    - id: CCC.SEC.TH03
      title: Insecure Secret Transmission
      description: |
        Secrets may be transmitted insecurely, exposing them to interception
        during transit. This can occur if secrets are sent over unencrypted
        channels or if proper authentication is not enforced, leading to potential data breaches.
      features:
        - CCC.F01 # Encryption in Transit Enabled by Default
        - CCC.SecMgmt.F09 # Secure Secret Retrieval
      mitre_techniques:
        - T1557 # Adversary-in-the-Middle

    - id: CCC.SEC.TH04
      title: Unauthorised Secret Access
      description: |
        Secrets may be accessed insecurely, allowing unauthorized users
        to retrieve sensitive information. This can occur if access controls
        are misconfigured or if secrets are exposed through APIs.
      features:
        - CCC.F06 # Identity Based Access Control
        - CCC.SecMgmt.F06 # Soft Delete Secrets
      mitre_techniques:
        - T1552 # Unsecured Credentials
    
    - id: CCC.SEC.TH05
      title: Irregular Secret Rotation
      description: |
        Secrets may not be rotated regularly, leading to potential exposure
        of sensitive information. This can occur if secrets are not rotated
      features:
        - CCC.SecMgmt.F07 # Automatic Secret Rotation
      mitre_techniques:
        - T1552 # Unsecured Credentials
        
    - id: CCC.SEC.TH06 
      title: Delayed Secret Replication
      description: |
        Secrets replicated across multiple regions may not be replicated in a timely manner,
        leading to potential exposure of sensitive information. 
      features:
        - CCC.SecMgmt.F08 # Secret Replication Policies
      mitre_techniques:
        - T1552 # Unsecured Credentials
    
    - id: CCC.SEC.TH07
      title: Unauthorised Secret Deletion
      description: |
        Misconfigured access controls may lead to unathorised secrets deletion,
        leading to operational disruption. 
      features:
        - CCC.SecMgmt.F06 # Soft Delete Secrets
      mitre_techniques:
        - T1552 # Unsecured Credentials
        - T1555 # Credentials from Password Stores
       
    
